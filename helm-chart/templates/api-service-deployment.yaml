                                key: AUTH_SESSION_SECRET
                                name: api-service-api-service--env
                      - name: DATABASE_URL
                        valueFrom:
                            configMapKeyRef:
                                key: DATABASE_URL
                                name: api-service-api-service--env
                      - name: DOCKER_BUILD
                        value: 'true'
                      - name: DROPBOX_TOKEN
                        valueFrom:
                            configMapKeyRef:
                                key: DROPBOX_TOKEN
                                name: api-service-api-service--env
                      - name: HOST
                        valueFrom:
                            configMapKeyRef:
                                key: HOST
                                name: api-service-api-service--env
                      - name: LOG_LEVEL
                        valueFrom:
                            configMapKeyRef:
                                key: LOG_LEVEL
                                name: api-service-api-service--env
                      - name: NODE_ENV
                        valueFrom:
                            configMapKeyRef:
                                key: NODE_ENV
                                name: api-service-api-service--env
                      - name: PORT
