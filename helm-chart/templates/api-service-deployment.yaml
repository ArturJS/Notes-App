                        valueFrom:
                            configMapKeyRef:
                                key: MAIL_USER_SERVICE
                                name: api-service-api-service--env
                      - name: MAIL_USER_EMAIL
                        valueFrom:
                            configMapKeyRef:
                                key: MAIL_USER_EMAIL
                                name: api-service-api-service--env
                      - name: MAIL_USER_PASSWORD
                        valueFrom:
                            configMapKeyRef:
                                key: MAIL_USER_PASSWORD
                                name: api-service-api-service--env
                  image: arturjs/notes-app_api-service:1.0.0
                  name: api-service
                  ports:
                      - containerPort: 3001
                  resources: {}
            restartPolicy: Always
