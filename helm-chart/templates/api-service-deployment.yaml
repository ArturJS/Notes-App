apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.service.expose: api-service
        kompose.version: 1.17.0 (a74acad)
    creationTimestamp: null
    labels:
        io.kompose.service: api-service
    name: api-service
spec:
